<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Tangram demo console</title>
<style type='text/css'>
html,body{
    height: 100%;
	margin: 0px;
}


.tangram-democonsole {
    position: relative;
    height: 100%;
    padding-left: 228px;
}

.tangram-democonsole-console {
    position: absolute;
    left: 0px;
    width: 228px;
    height: 100%;
    background: gainsboro;
}
.tangram-democonsole-panel {
    overflow: hidden;
    height: 100%;
    background: white;
}

.tangram-democonsole-combobox {
    margin: 3px;
    padding: 10px;
    border: white outset 2px;
    background: #ddd;
}

.tangram-democonsole-consolegroup {
    margin: 3px;
    padding: 3px;
    background: #eee;
    border: white outset 2px;
}
.tangram-democonsole-consolegroup div {
    text-align: center;
    margin: 3px;
    padding: 5px;
    border: lightsteelblue solid 1px;
}
.code {
    position: fixed;
    right: 10px;
    bottom: 10px;
}


* html .code{
	position: absolute;
	bottom: auto;
    width: 185px;
    left: expression(eval(document.documentElement.scrollLeft + document.documentElement.clientWidth - this.offsetWidth - 10));
    top: expression(eval(document.documentElement.scrollTop + document.documentElement.clientHeight - this.offsetHeight - 10));
}
.tangram-democonsole-formbutton {
    
}

form{
    padding: 0px;
    margin: 0px;
    height: 0px;
}
input{margin:0px;padding:0px;font-size:12px;font-family:宋体;line-height:18px;height:22px;}
</style>
<script type='text/javascript' src='../js/download/tangram.js'></script>
<script type='text/javascript' src='../js/fragment/Tangram-component/src/import.php?f=baidu.ui.createUI'></script>
<script type='text/javascript'>
(function(){
    var array = [],
        path = baidu.url.getQueryValue(location.href, 'package').replace(/\./g, '_');
    array.push('<link type="text/css" rel="stylesheet" href="'+ path +'/default.css"\/>');
    array.push('<script type="text/javascript" src="'+ path +'/conf.js"><\/script>');
    document.writeln(array.join('\n'));
})();
</script>
<script type='text/javascript' src='../js/DemoConsole.js'></script>
</head>
<body>
<form name='myform' method='post' action='print.php' target='_blank'><input name='code' type='hidden'/></form>
<div id='demConsole' style='width:100%; height:100%;'></div>
<div id='code' class='code'><input type='button' value='code' onclick='printCode();'/>&nbsp;<input type='button' value='在新窗口中打开' onclick='openInWin();'/></div>
</body>
<script type='text/javascript'>
function printCode(){
    var form = document.myform;
    form.code.value = demo.getCode();
    form.submit();
}
function openInWin(){
    window.open(location.href, '_blank');
}
var demo = new baidu.ui.DemoConsole(conf);
baidu.event.on(window, 'load', function(){
    demo.render('demConsole');
}); 
</script>
</html>
